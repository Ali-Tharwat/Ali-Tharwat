name: Update Activity Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with current month and days
        run: |
          DAY_OF_MONTH=$(date +%-d)
          MONTH_NAME=$(date +%B)
          
          sed -i "s/days=[0-9]*/days=$DAY_OF_MONTH/" README.md
          sed -i "s/custom_title=[A-Za-z]*%20Contribution%20Graph/custom_title=${MONTH_NAME}%20Contribution%20Graph/" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update activity graph for $(date +%B)" && git push)
